<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简网页模板</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #f8f8f8;}
        /* 头部 */
        header {background: #2c3e50; color: #fff; padding: 1rem 0; text-align: center;}
        /* 导航 */
        nav {background: #34495e; padding: 0.8rem;}
        nav ul {list-style: none; display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem;}
        nav a {color: #fff; text-decoration: none;}
        nav a:hover {color: #3498db;}
        /* 主体 */
        .container {max-width: 1200px; margin: 2rem auto; padding: 0 1rem;}
        .section {background: #fff; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        .section h2 {color: #2c3e50; margin-bottom: 1rem; border-bottom: 2px solid #3498db; padding-bottom: 0.5rem;}
        /* 底部 */
        footer {background: #2c3e50; color: #fff; text-align: center; padding: 1.5rem 0; margin-top: 2rem;}
        /* 响应式适配 */
        @media (max-width: 768px) {
            nav ul {gap: 1rem;}
            .section {padding: 1.5rem;}
        }
    </style>
</head>
<body>
    <!-- 头部标题 -->
    <header>
        <h1>我的网页</h1>
    </header>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="content://com.tencent.mobileqq.fileprovider/external_files/storage/emulated/0/Android/data/com.tencent.mobileqq/cache/share/%E5%9B%B0%E9%86%921(4).html" target="_blank">开户</a></li>
        </ul>
    </nav>
    <!-- 主体内容 -->
    <div class="container">
        <section class="section" id="home">
            <h2>首页</h2>
            <p>zzy死全家了。</p>
        </section>
    </div>
    <!-- 底部 -->
    <footer>
        <p>© 2025 我的网页 版权所有</p>
    </footer>
</body>
</html>
