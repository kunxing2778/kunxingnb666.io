<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>困醒界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            padding: 20px;
        }
        /* 标题样式 */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        /* 文本、搜索框、查看按钮区域 */
        .btn-search-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        /* 开盒（普通文本） */
        .text-item {
            font-size: 20px;
        }
        /* 查看按钮 */
        .btn {
            font-size: 20px;
            cursor: pointer;
            padding: 2px 8px;
            border: 1px solid #000;
            background: #f5f5f5;
        }
        .btn:hover {
            background: #eee;
        }
        .search-input {
            width: 200px;
            height: 30px;
            font-size: 20px;
            padding: 0 5px;
            border: 2px solid #000;
        }
        /* 信息提示文字 */
        .info-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        /* 信息展示区域（可输入） */
        .info-box {
            width: 500px;
            height: 400px;
            border: 2px solid #000;
            padding: 10px;
            font-size: 18px;
            resize: none;
        }
        /* 查询提示弹窗 */
        .query-tip {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #fff;
            border: 2px solid #000;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 标题 -->
    <div class="title">困醒</div>

    <!-- 文本、搜索框、查看按钮区域 -->
    <div class="btn-search-area">
        <div class="text-item">开盒</div>
        <input type="text" class="search-input" placeholder="输入搜索内容">
        <div class="btn" id="viewBtn">查看</div>
    </div>

    <!-- 信息提示 -->
    <div class="info-text">所以信息</div>

    <!-- 信息展示框（可输入） -->
    <textarea class="info-box" placeholder="可在此输入内容"></textarea>

    <!-- 查询提示弹窗 -->
    <div class="query-tip" id="queryTip">正在查询中...</div>

    <script>
        // 获取元素
        const viewBtn = document.getElementById('viewBtn');
        const queryTip = document.getElementById('queryTip');

        // 点击“查看”显示提示
        viewBtn.addEventListener('click', function() {
            queryTip.style.display = 'block';
            // 2秒后自动隐藏提示
            setTimeout(() => {
                queryTip.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
